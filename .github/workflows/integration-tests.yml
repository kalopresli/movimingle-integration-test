name: Integration Tests

on: 
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repo
        uses: actions/checkout@v2
        with:
          submodules: true

      - name: Set up Docker
        uses: docker/setup-buildx-action@v1

      - name: Set executable permissions for scripts
        run: chmod +x ./init-cassandra.sh

      - name: Build and start services
        run: |
          docker-compose build
          docker-compose up -d

      - name: Send test message
        run: |
          curl -f http://localhost:8080/send?message=Hello
          echo "Message sent to the voting service."

      - name: Wait for log file update
        run: sleep 10

      - name: Verify Message in Application Logs
        run: |
          if [ -f ./logs/application.log ] && grep -q "Hello" ./logs/application.log; then
            echo " Message found in application logs."
          else
            echo " Message not found in application logs."
            exit 1
          fi

      - name: Collect and upload logs
        run: |
          mkdir -p artifacts
          cp ./logs/application.log artifacts/
        continue-on-error: true

      - name: Upload all artifacts
        uses: actions/upload-artifact@v2
        with:
          name: all-artifacts
          path: artifacts/

      - name: Clean up
        run: docker-compose down
