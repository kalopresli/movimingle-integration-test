name: Integration Tests

on: 
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repo
        uses: actions/checkout@v2
        with:
          submodules: true

      - name: Set up Docker
        uses: docker/setup-buildx-action@v1

      - name: Set executable permissions for scripts
        run: chmod +x ./init-cassandra.sh

      - name: Archive Repository
        run: |
          zip -r repository.zip .

      - name: Build services
        run: docker-compose build
        continue-on-error: true

      - name: Start services
        run: docker-compose up -d
        continue-on-error: true

      - name: Check Docker Compose Services
        run: docker-compose ps

      - name: Check Docker Container Logs
        run: docker-compose logs
        continue-on-error: true

      - name: Send test message
        run: |
          curl -f http://localhost:8080/send?message=Hello
          echo "Message sent to the voting service."
        continue-on-error: true

      - name: Wait for log file update
        run: sleep 10

      - name: Verify Message in Logs
        run: |
          if grep -q "Hello" artifacts/docker-logs.log; then
            echo "Message found in logs."
          else
            echo "Message not found in logs."
            exit 1
          fi

      - name: Collect all files for diagnostics
        run: |
          mkdir -p artifacts
          docker-compose logs > artifacts/docker-logs.log
          cp -r ./logs/ artifacts/logs/
        continue-on-error: true

      - name: Upload all artifacts
        uses: actions/upload-artifact@v2
        with:
          name: all-artifacts
          path: artifacts/

      - name: Clean up
        run: docker-compose down

      - name: Check final Docker Container Logs
        run: docker-compose logs
